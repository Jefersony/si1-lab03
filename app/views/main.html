<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{stylesheet src:"main.css" /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
        #{script src:"jquery-1.4.2.min.js" /}
        #{script src:"jquery.tools-1.2.5.toolbox.expose.min.js" /}
    </head>
    <body>

        <div id="header">
            <div id="logo">
                Find Bandmate
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Admin.index()}">Faca login para anunciar</a>
                    ou
                    <a href="@{Application.newUser()}">Cadastre-se</a>
                </li>
            </ul>
            <div id="title">
                <span class="about">Sobre este site</span>
                <h1><a href="@{Application.index()}">${blogTitle}</a></h1>
                <h2>${blogBaseline}</h2>
            </div>
        </div>

        <div id="main">
            #{doLayout /}
        </div>

        <p id="footer">
            Desenvolvido com o 
            <a href="https://www.playframework.com">Play Framework.</a>
        </p>

    </body>
</html>
